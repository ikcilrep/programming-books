---
layout: default.html
pageTitle: Eleventy on Glitch
---

<style>
  .books {
    display: grid;
    gap: 6rem 2rem;
    grid-template-columns: repeat(auto-fill, 300px);
    justify-content: center;
  }

  .book {
    display: flex;
    flex-direction: column;
    max-width: 90vw;
  }

  .book img {
    display: block;
    width: 100%;
  }

  .book h2 {
    margin: 0.5rem 0 0;
  }

  .tagline {
    margin: 0 0 auto;
  }

  .book h3 {
    font-size: 1rem;
    font-variant: small-caps;
    font-weight: normal;
    letter-spacing: 0.15em;
    margin: 1rem 0 0;
    text-transform: lowercase;
  }

  .scores {
    display: grid;
    font-size: 0.75rem;
    font-variant: small-caps;
    gap: 1.5rem;
    grid-template-columns: repeat(3, minmax(min-content, max-content));
    letter-spacing: 0.15em;
    list-style: none;
    margin: 0.5rem 0 0;
    padding: 0;
    text-transform: lowercase;
  }

  .source {
    color: var(--black);
    display: block;
    font-size: 0.625rem;
  }
</style>

<h1>{{ siteData.name }}</h1>

<div id="books"></div>
<template id="template">
  <div id="book">
    <img class="cover" />

    <h2 class="title"></h2>
    <p class="subtitle"></p>
    <p class="authors"></p>
  </div>
</template>

<script>
  fetch(".netlify/functions/books").then((response) => {
    response.json().then((books) => {
      const container = document.getElementById("books");
      const template = document.getElementById("template");

      books.forEach((book) => {
        const element = template.content.cloneNode(true);

        element.querySelector(".title").textContent = book.title;
        element.querySelector(".subtitle").textContent = book.subtitle;
        element.querySelector(".cover").src = book.cover;
        element.querySelector(".cover").alt = book.title;
        element.querySelector(".authors").textContent = book.authors.join(", ");

        container.appendChild(element);
      });
    });
  });
</script>
